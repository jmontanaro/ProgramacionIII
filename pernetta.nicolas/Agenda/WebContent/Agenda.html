<!DOCTYPE html>
<html>
<head>
<title>Agenda Nico</title>

<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:0px;overflow:hidden;word-break:normal;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:0px;overflow:hidden;word-break:normal;}
.tg .tg-1{color:#99cc00}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
$(document).ready(function(){
	
	$("button").click(function(){
		
		var nombre = $("nombre").val();
		var apellido = $("apellido").val();
		var telefono = $("telefono").val();
		var direccion = $("direccion").val();
		
	$.post("http://localhost:8080/Agenda/agenda/nicolas/mostrarForm",{
          Nombre: nombre,
          Apellido: apellido, 
          Telefono: telefono, 
          Direccion: direccion
        },
        function(data,status){
            alert("Data: " + data.nombre + "\nStatus: " + status);
        });
    });
});
</script>
</head>

<body>
<div>
<table class="tg">
<tr>
    <th class="tg-1">Nombre: </th>
    <th class="tg-2"><input type="text" id="nombre"> </th>
    <th class="tg-2" rowspan="4">
    <img src="http://www.ojodigital.com/foro/attachments/foro-general-de-juegos/167385d1331837775-redibujado-de-foto-carnet-cv-yeyo-02-digital-copia-como-objeto-inteligente-1.jpg" border="1" alt="Foto" width="80" height="80"></th>
</tr>

<tr>
    <td class="tg-1">Apellido</td>
    <td class="tg-2"><input type="text" id="apellido"></td>
</tr>
  
<tr>
    <td class="tg-1">Telefono</td>
    <td class="tg-2"><input type="text" id="telefono"></td>
</tr>
  
<tr>
    <td class="tg-1">Direccion</td>
    <td class="tg-2"><input type="text" id="direccion"></td>
</tr>

</table>

<p><button type="button" >Enviar</button></p>
</div>

</body>
</html>
